<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20vh;
    }

    input {
      margin-bottom: 0.5em;
    }

    .btn {
      width: 100%;
      margin-top: 1em;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="h1">Formulário</h1>
      <form>
        <label class="form-label" for="name">Nome*</label>
        <input
          class="form-control form-control-lg"
          type="text"
          id="name"
          required
        />
        <label class="form-label" for="email">E-mail*</label>
        <input
          class="form-control form-control-lg"
          type="email"
          id="email"
          required
        />

        <label class="form-label" for="tel">telefone</label>
        <input class="form-control form-control-lg" type="tel" id="tel" />

        <button class="btn btn-success form-control-lg">Enviar</button>
      </form>
    </div>
  </body>
</html>
