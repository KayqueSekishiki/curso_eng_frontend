<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <- Fonts ->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <- Styles ->
    <link rel="stylesheet" href="main.css" />

    <title>Calculadora de Médias</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.png" alt="capelo e diploma" />
        <h1>Calculadora de Médias</h1>
      </header>
      <form>
        <input type="text" placeholder="Nome da Atividade" required />
        <input type="number" placeholder="Nota da Atividade" required />
        <button type="submit">Adicionar +</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nome da Atividade</th>
            <th>Nome da Atividade</th>
            <th>Aprovado?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Atividade 1</td>
            <td>7</td>
            <td><img src="./images/aprovado.png" alt="Emoji Festejando" /></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Média Final</td>
            <td>7</td>
            <td>Aprovado</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
